        <line x1="1818" y1="350" x2="1822" y2="368" stroke="#6B3410" stroke-width="2" opacity="0.6"/>
        <ellipse cx="1818" cy="375" rx="13" ry="22" fill="#CD853F" opacity="0.45"/>
      </g>
    </g>
    
    <!-- Corn kernels - realistic with ridges -->
