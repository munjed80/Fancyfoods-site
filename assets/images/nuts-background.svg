    <path d="M 1180 520 Q 1155 526 1135 540 Q 1120 560 1128 580 Q 1142 593 1162 593 Q 1190 583 1208 563 Q 1215 543 1208 526 Q 1195 513 1180 520 Z" fill="url(#cashew)"/>
