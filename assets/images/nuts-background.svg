      <ellipse cx="1462" cy="825" rx="20" ry="28" fill="#FFF8DC" opacity="0.45"/>
      <ellipse cx="1455" cy="815" rx="10" ry="15" fill="#FFFAF0" opacity="0.6"/>
    </g>
    
