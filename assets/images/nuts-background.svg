    <g transform="rotate(-22 1540 850)">
      <path d="M 1540 830 Q 1530 835 1530 845 Q 1530 855 1540 860 Q 1550 860 1550 845 Q 1550 835 1540 830 Z" fill="url(#corn)"/>
      <ellipse cx="1540" cy="842" rx="5" ry="8" fill="#FFE97F" opacity="0.5"/>
