      <ellipse cx="182" cy="885" rx="20" ry="28" fill="#FFF8DC" opacity="0.45"/>
      <ellipse cx="175" cy="875" rx="10" ry="15" fill="#FFFAF0" opacity="0.6"/>
    </g>
    
    <!-- Almonds - main layer with realistic texture -->
    <g class="nut-anim-4">
