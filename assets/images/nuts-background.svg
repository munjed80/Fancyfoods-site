      <ellipse cx="902" cy="225" rx="20" ry="28" fill="#FFF8DC" opacity="0.45"/>
      <ellipse cx="895" cy="215" rx="10" ry="15" fill="#FFFAF0" opacity="0.6"/>
    </g>
    
