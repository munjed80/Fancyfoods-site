    <g transform="rotate(25 340 180)">
      <ellipse cx="340" cy="180" rx="30" ry="45" fill="url(#pistachioShell)"/>
      <ellipse cx="338" cy="178" rx="28" ry="42" fill="url(#pistachio)"/>
      <path d="M 340 160 Q 342 170 340 180" stroke="#8B7020" stroke-width="2" fill="none" opacity="0.8"/>
    </g>
    
    <g transform="rotate(-15 820 280)">
      <ellipse cx="820" cy="280" rx="34" ry="48" fill="url(#pistachioShell)"/>
      <ellipse cx="818" cy="278" rx="32" ry="45" fill="url(#pistachio)"/>
      <path d="M 820 258 Q 822 268 820 278" stroke="#8B7020" stroke-width="2" fill="none" opacity="0.8"/>
