        <ellipse cx="1560" cy="715" rx="6" ry="11" fill="#FFE97F" opacity="0.55"/>
        <line x1="1560" y1="708" x2="1560" y2="722" stroke="#D4AC0D" stroke-width="1" opacity="0.4"/>
