<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- CSS Animations for floating nuts -->
    <style>
      @keyframes float1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(-15px, -20px) rotate(5deg); }
        50% { transform: translate(-10px, -35px) rotate(0deg); }
        75% { transform: translate(15px, -20px) rotate(-5deg); }
      }
      @keyframes float2 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(18px, -18px) rotate(-4deg); }
        50% { transform: translate(12px, -30px) rotate(0deg); }
        75% { transform: translate(-18px, -18px) rotate(4deg); }
      }
      @keyframes float3 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(-12px, -25px) rotate(6deg); }
        50% { transform: translate(15px, -38px) rotate(0deg); }
        75% { transform: translate(-15px, -25px) rotate(-6deg); }
      }
      @keyframes float4 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(20px, -15px) rotate(-5deg); }
        50% { transform: translate(-8px, -28px) rotate(0deg); }
        75% { transform: translate(20px, -15px) rotate(5deg); }
      }
      @keyframes float5 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(-18px, -22px) rotate(3deg); }
        50% { transform: translate(13px, -40px) rotate(0deg); }
        75% { transform: translate(-18px, -22px) rotate(-3deg); }
      }
      .nut-anim-1 { animation: float1 8s ease-in-out infinite; transform-origin: center; }
      .nut-anim-2 { animation: float2 7s ease-in-out infinite 0.5s; transform-origin: center; }
      .nut-anim-3 { animation: float3 9s ease-in-out infinite 1s; transform-origin: center; }
      .nut-anim-4 { animation: float4 7.5s ease-in-out infinite 1.5s; transform-origin: center; }
      .nut-anim-5 { animation: float5 8.5s ease-in-out infinite 2s; transform-origin: center; }
    </style>
    
    <!-- Enhanced gradients for ultra-realistic nut colors with 3D effect -->
    <radialGradient id="pistachio" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#F5E6C8;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E5C45F;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9A7928;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="pistachioShell" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8962A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7020;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="cashew" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFAF0;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C19A6B;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="almond" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#E6A679;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B8571E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="corn" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#FFE97F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AC0D;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="sunflower" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#A68A64;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4E37;stop-opacity:1" />
    </radialGradient>
    
    <!-- Enhanced filters for 3D depth and realism -->
    <filter id="depth">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Vignette gradient for depth -->
    <radialGradient id="vignette" cx="50%" cy="50%">
      <stop offset="40%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.25" />
    </radialGradient>
  </defs>
  
  <!-- Rich brown background mimicking wood/surface - warmer, more realistic tone -->
  <rect width="1920" height="1080" fill="#9B7653"/>
  
  <!-- Subtle texture overlays for depth -->
  <rect width="1920" height="1080" fill="#8B5A3C" opacity="0.15"/>
  <rect width="1920" height="1080" fill="#A0785A" opacity="0.08"/>
  
  <!-- Layer multiple nuts for depth and realism -->
  
  <!-- Back layer - slightly blurred/darker for depth -->
  <g opacity="0.65" filter="url(#depth)">
