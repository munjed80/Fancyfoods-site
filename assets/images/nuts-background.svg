        <ellipse cx="960" cy="375" rx="6" ry="11" fill="#FFE97F" opacity="0.55"/>
        <line x1="960" y1="368" x2="960" y2="382" stroke="#D4AC0D" stroke-width="1" opacity="0.4"/>
      </g>
    </g>
    
