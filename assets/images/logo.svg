<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C5A028;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8962A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F5F1F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A7C2F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#greenGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Decorative Wheat/Leaf Elements -->
  <g fill="url(#goldGradient)" opacity="0.9">
    <!-- Left Wheat -->
    <path d="M50 120 Q55 110 50 100 Q55 90 50 80" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <ellipse cx="45" cy="85" rx="8" ry="4" transform="rotate(-30 45 85)"/>
    <ellipse cx="45" cy="100" rx="8" ry="4" transform="rotate(-20 45 100)"/>
    <ellipse cx="45" cy="115" rx="8" ry="4" transform="rotate(-10 45 115)"/>
    
    <!-- Right Wheat -->
    <path d="M150 120 Q145 110 150 100 Q145 90 150 80" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <ellipse cx="155" cy="85" rx="8" ry="4" transform="rotate(30 155 85)"/>
    <ellipse cx="155" cy="100" rx="8" ry="4" transform="rotate(20 155 100)"/>
    <ellipse cx="155" cy="115" rx="8" ry="4" transform="rotate(10 155 115)"/>
  </g>
  
  <!-- FF Letters -->
  <text x="100" y="115" font-family="Georgia, serif" font-size="55" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">FF</text>
  
  <!-- Fancy Foods Text -->
  <text x="100" y="145" font-family="Georgia, serif" font-size="14" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">FANCY FOODS</text>
  
  <!-- Small Nut Icon -->
  <g transform="translate(100, 55)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="url(#goldGradient)"/>
    <path d="M-5 0 Q0 -3 5 0" fill="none" stroke="#2F5F1F" stroke-width="1.5"/>
  </g>
</svg>
